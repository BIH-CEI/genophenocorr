name: CI

on:
    push:
      branches: [ develop ]
    pull_request:
      branches: [ main, develop ]

jobs:
    build:
      runs-on: ${{ matrix.os }}

      strategy:
        fail-fast: false
        matrix:
          os:
            - ubuntu-latest
            - windows-latest
            - macOS-latest

      steps:
        - uses: actions/checkout@v2
        - name: Initialize Python ${{ matrix.python }}
          uses: actions/setup-python@v4.3.1
          with:
            python-version: "3.11"
        - name: Install package
          run: |
            python3 -m pip install .[test]
        - name: Run pytest tests
          run: |
            pytest
